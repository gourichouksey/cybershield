<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cryptera APK Detector</title>

  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f9fafb;
      color: #222;
      line-height: 1.6;
    }

    /* Header */
    header {
      text-align: center;
      padding: 2rem;
      background: #0d47a1;
      color: white;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }
    header h1 {
      margin-bottom: 0.5rem;
    }

    /* Upload Section */
    .upload-box {
      text-align: center;
      background: white;
      margin: 2rem auto;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .upload-label {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      cursor: pointer;
    }
    #apkUpload {
      display: none;
    }
    .hint {
      font-size: 0.85rem;
      color: #555;
      margin-top: 0.5rem;
    }
    .scan-btn {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      background: #0d47a1;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    .scan-btn:hover {
      background: #1565c0;
    }

    /* Results Section */
    .results {
      width: 90%;
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: none; /* Initially hidden */
    }
    .results h2 {
      margin-bottom: 1rem;
    }
    .status {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .status.suspicious {
      color: #d32f2f;
    }
    .status.safe {
      color: #2e7d32;
    }
    .progress-bar {
      background: #eee;
      border-radius: 10px;
      height: 15px;
      margin: 0.5rem 0;
      overflow: hidden;
    }
    .progress {
      background: #f44336;
      height: 100%;
    }
    .risk-text {
      margin-bottom: 1rem;
      font-weight: bold;
    }

    /* Cards Layout */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .card {
      background: #fafafa;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .card h3 {
      margin-bottom: 0.5rem;
      color: #0d47a1;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Cryptera APK Detector</h1>
    <p>Detect fake banking apps instantly</p>
  </header>

  <section class="upload-box">
    <label for="apkUpload" class="upload-label">
      üìÇ Upload APK File
    </label>
    <input type="file" id="apkUpload" accept=".apk">
    <p class="hint">Supported file type: .apk (Max size: 220MB)</p>
    <button class="scan-btn">üîç Scan Now</button>
  </section>

  <section class="results">
    <h2>RESULTS</h2>
    <div id="status" class="status"></div>
    <div class="progress-bar">
      <div id="progress" class="progress"></div>
    </div>
    <p id="risk-text" class="risk-text"></p>

    <div class="cards">
      <div class="card">
        <h3>Metadata</h3>
        <p id="metadata"></p>
      </div>

      <div class="card">
        <h3>Threats</h3>
        <ul id="threats"></ul>
      </div>

      <div class="card">
        <h3>Recommendations</h3>
        <ul id="recommendations"></ul>
      </div>
    </div>
  </section>

  <footer>
    <p>Made at National Cryptera Hackathon 2025 üöÄ | Team Cryptera</p>
  </footer>

  <script>
    const apkUpload = document.getElementById('apkUpload');
    const scanBtn = document.querySelector('.scan-btn');
    const resultsSection = document.querySelector('.results');

    scanBtn.addEventListener('click', async () => {
      const file = apkUpload.files[0];
      if (!file) {
        alert('Please select an APK file.');
        return;
      }

      const formData = new FormData();
      formData.append('apk', file);

      try {
        const response = await fetch('http://localhost:3000/api/scan-apk', {
          method: 'POST',
          body: formData,
        });

        const data = await response.json();

        if (data.success) {
          updateResults(data.result);
          resultsSection.style.display = 'block';
        } else {
          alert(`Scan failed: ${data.message}`);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while scanning the file.');
      }
    });

    function updateResults(result) {
      const statusEl = document.getElementById('status');
      const progressEl = document.getElementById('progress');
      const riskTextEl = document.getElementById('risk-text');
      const metadataEl = document.getElementById('metadata');
      const threatsEl = document.getElementById('threats');
      const recommendationsEl = document.getElementById('recommendations');

      // Clear previous results
      threatsEl.innerHTML = '';
      recommendationsEl.innerHTML = '';

      // Update status
      if (result.isFake || result.riskLevel === 'critical' || result.riskLevel === 'high') {
        statusEl.textContent = '‚ùå SUSPICIOUS';
        statusEl.className = 'status suspicious';
      } else {
        statusEl.textContent = '‚úÖ SAFE';
        statusEl.className = 'status safe';
      }

      // Update progress bar
      progressEl.style.width = `${result.confidence}%`;
      riskTextEl.textContent = `${result.confidence}% Suspicious`;

      // Update metadata (you'll need to get this from the backend response)
      metadataEl.innerHTML = `
        <p><b>Risk Level:</b> ${result.riskLevel}</p>
        <p><b>Is Fake:</b> ${result.isFake}</p>
      `;

      // Update threats
      result.threats.forEach(threat => {
        const li = document.createElement('li');
        li.textContent = threat;
        threatsEl.appendChild(li);
      });

      // Update recommendations
      result.recommendations.forEach(rec => {
        const li = document.createElement('li');
        li.textContent = rec;
        recommendationsEl.appendChild(li);
      });
    }
  </script>

</body>
</html>
